<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现websocket</title>
</head>
<body>
<label for="message"></label>
<input type="text" id="message">
<button onclick="ps()">发送</button>
</body>
<script>
    let ws = new WebSocket('ws://localhost:8080');
    // 连接成功建立后的回调方法
    ws.onopen = function () {
        console.log('连接成功');
    }
    // 接收到消息后的回调方法
    ws.onmessage = function (event) {
        console.log('收到消息', event.data);
    }
    // 连接关闭后的回调方法
    ws.onclose = function () {
        console.log('连接关闭');
    }
    // 发送消息
    function ps() {
        let message = document.getElementById('message').value;
        ws.send(message);
    }
</script>
</html>
